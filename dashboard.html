<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<title>EASYPOLL | Dashboard</title>
</head>

<body>

	<!-- Delete Poll Modal -->
	<div class="modal fade" id="deletePoll" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this poll?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="deletePollBtn" onclick="deletePoll()"
						data-dismiss="modal">Delete</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Poll stats -->
	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" id="modal-container">
			<div class="modal-content">
				<section class="main-dash-cnt create-poll-req" id="stats-modal">
					<div class="container">
						<button type="button" id="close-stats" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<div class="start-head">
							<h1>Poll for Vacation </h1>
							<h2>Guys can you please help me decide my next vacation</h2>
						</div>

						<div class="header-wrp">
							<div class="row">
								<div class="col-sm-7">
									<h2><img src="images/ic2.png" alt=""> Statistics</h2>
								</div>
								<div class="col-sm-5">
									<h3><img src="images/user.png" alt=""> 20</h3>
								</div>
							</div>
						</div>

						<div class="progress-poll">
							<div class="progress-reviews">
								<h4>Kerala</h4>
								<div class="progress skill-bar ">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
										aria-valuemin="0" aria-valuemax="50">
									</div>
								</div>
								<p><img src="images/user-2.png" alt=""> 5</p>
							</div>

							<div class="progress-reviews">
								<h4>Andaman</h4>
								<div class="progress skill-bar ">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
										aria-valuemin="0" aria-valuemax="50">
									</div>
								</div>
								<p><img src="images/user-2.png" alt=""> 5</p>
							</div>

							<div class="progress-reviews">
								<h4>Goa</h4>
								<div class="progress skill-bar ">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
										aria-valuemin="0" aria-valuemax="50">
									</div>
								</div>
								<p><img src="images/user-2.png" alt=""> 5</p>
							</div>

							<div class="progress-reviews">
								<h4>Rajasthan</h4>
								<div class="progress skill-bar ">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
										aria-valuemin="0" aria-valuemax="50">
									</div>
								</div>
								<p><img src="images/user-2.png" alt=""> 5</p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>


	<!-- Header -->
	<nav class="navbar navbar-default dash-nav">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img src="images/logo-foot.png" alt=""></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav pull-right" id="manu">
					<li class="dropdown"><a href="#" class="dropdown-toggle" type="button" data-toggle="dropdown">
							<img id="pro-pic" alt="Profile Picture"> <i class="fa fa-angle-down"></i></a>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="location.href = '/user-profile-0.html';">My Profile</a></li>
							<li><a href="#" id="logOut" onclick="signOut()">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!-- End Header -->

	<!-- Dashboard -->
	<section class="main-dash-cnt">
		<div class="container">
			<a href="#" class="add-btn" onclick="location.href = '/create-poll.html';"><i class="fa fa-plus"></i> CREATE
				POLL</a>

			<div class="poll-block">
				<div class="poll-head">
					<div class="row">
						<div class="col-sm-9">
							<div class="poll-tab">
								<p>View</p>
								<ul class="nav nav-tabs">
									<li class="active"><a data-toggle="tab" href="#home">ALL</a></li>
									<li><a data-toggle="tab" href="#menu1">Active</a></li>
									<li><a data-toggle="tab" href="#menu2">Inactive</a></li>
								</ul>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="filter-bx">
								<a href="#"><img src="images/filter.png" alt=""></a>
							</div>
						</div>
					</div>
				</div>

				<div class="tab-content">
					<div id="home" class="tab-pane fade in active">
						<div class="poll-lst">
							<ul id="pollTitles">

							</ul>
						</div>
					</div>
					<div id="menu1" class="tab-pane fade">
						<div class="poll-lst">
							<ul id="activePolls">

							</ul>
						</div>
					</div>
					<div id="menu2" class="tab-pane fade">
						<div class="poll-lst">
							<ul id="inactivePolls">

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Dashboard -->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
	<script type="text/javascript" src="js/dashboard.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
