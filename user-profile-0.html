<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <title>EASYPOLL | User Profile</title>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-default dash-nav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                
                <a class="navbar-brand" href="index.html"><img src="images/logo-foot.png" alt=""></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- End Header -->

    <!-- User Profile -->
    <section class="user-profile">
    	<div class="container">
    		<div class="user-profile-head">
    			<div class="row">
    				<div class="col-md-6 col-sm-6">
    					<div class="pro-bx">
    						<div class="pro-img">
    							<img id="pro-pic" alt="Profile Picture">
    						</div>
    						<div class="pro-dt">
    							<h3 id="pro-name"></h3>
    							<p id="pro-email"></p>
    						</div>
    					</div>
    				</div>
    				<div class="col-md-6 col-sm-6">
    					<div class="pro-like">
    						<ul>
    							<li><img src="images/pro1.png" alt=""><div id="karma"></div></li>
    							<li><img src="images/pro2.png" alt=""><div id="created"></div></li>
    							<li><img src="images/pro3.png" alt=""><div id="participated"></div></li>
    						</ul>
    					</div>
    				</div>
    			</div>
    		</div>

    		<div class="polls-created-wrp">
    			<h2><img src="images/ic2.png" alt=""> POLLS CREATED <span>(10)</span></h2>

    			<div class="row" id="polls">
    				
    			</div>
    		</div>
    	</div>
    </section>
    <!-- End User Profile -->

    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
